    <!-- Start of Main Content -->
    <main>
        <h1>Contact Us</h1>
        <form method="get" class="myForm" action="thanks.html">

           <fieldset>
            <legend>Costumer Information</legend>
            <label>First Name*<input type="text" name="fname" required></label>
            <label>Last Name*<input type="text" name="lname" required></label>
            <label>Cell Number*<input type="tel" name="phone" required placeholder="999-876-1234"></label>
            <label>Email Address*<input type="email" name="email" required></label>
           </fieldset>

           <fieldset>
            <legend>Contact Methods</legend>
            <label><input type="checkbox" name="text" value="chosen">Text</label>
            <label><input type="checkbox" name="phone" value="chosen">Phone</label>
            <label><input type="checkbox" name="email" value="chosen">Email</label>
           </fieldset>

           <fieldset>
            <legend>Packages</legend>
            <label><input type="radio" name="method" value="disneyland">Disneyland Package</label>
            <label><input type="radio" name="method" value="disneyworld">Disneyworld Package</label>
            <label><input type="radio" name="method" value="universal">Universal Florida Package</label>
           
            <label>Number of People Attending
            <select name="attending">
                <option value="none">Please Select</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6+">6+</option>
            </select>
            </label>
            </fieldset>

            <label>Comments
                <textarea name="comments"></textarea>
            </label>

            <input type="submit" value="Request Information">
        </form>

    </main>
